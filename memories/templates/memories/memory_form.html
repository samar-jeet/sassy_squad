{% extends "core/base.html" %}
{% block title %}
    Create Memory
{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Create a New Memory</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Memory</button>
    </form>
</div>
{% endblock %}
