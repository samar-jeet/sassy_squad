<!-- templates/memories/memory_confirm_delete.html -->
{% extends "core/base.html" %}
{% block title %}
    Confirm Delete
{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the memory titled "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'memory-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
